<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fileConfiguration">
      <h2 data-cy="fileConfigurationDetailsHeading"><span>File Configuration</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ fileConfiguration.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ fileConfiguration.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ fileConfiguration.description }}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
          <span>{{ fileConfiguration.path }}</span>
        </dd>
        <dt><span>Types</span></dt>
        <dd>
          <span>{{ fileConfiguration.types }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/file-configuration', fileConfiguration.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
