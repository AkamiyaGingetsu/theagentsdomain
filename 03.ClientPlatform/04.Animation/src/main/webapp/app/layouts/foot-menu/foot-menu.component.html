<table class="sidebar">
    <!-- Sidebar content -->
    <tr>
        <!-- Sidebar links -->
        <td *ngFor="let item of navItems" class="nav-item">
            <a [href]="item.link" [target]="item.target" jhiTranslate="home.translate.{{ item.label }}">{{ item.label }}</a>
        </td>
    </tr>
</table>
