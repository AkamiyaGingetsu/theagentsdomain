<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (systemSetting) {
      <div>
        <h2 data-cy="systemSettingDetailsHeading"><span jhiTranslate="highwayacApp.systemSetting.detail.title">System Setting</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ systemSetting.id }}</span>
          </dd>
          <dt><span jhiTranslate="highwayacApp.systemSetting.name">Name</span></dt>
          <dd>
            <span>{{ systemSetting.name }}</span>
          </dd>
          <dt><span jhiTranslate="highwayacApp.systemSetting.value">Value</span></dt>
          <dd>
            <span>{{ systemSetting.value }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/system-setting', systemSetting.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
