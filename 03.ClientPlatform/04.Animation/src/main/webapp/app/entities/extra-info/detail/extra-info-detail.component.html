<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (extraInfo) {
      <div>
        <h2 data-cy="extraInfoDetailsHeading"><span jhiTranslate="highwayacApp.extraInfo.detail.title">Extra Info</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ extraInfo.id }}</span>
          </dd>
          <dt><span jhiTranslate="highwayacApp.extraInfo.audienceFeedback">Audience Feedback</span></dt>
          <dd>
            <span>{{ extraInfo.audienceFeedback }}</span>
          </dd>
          <dt><span jhiTranslate="highwayacApp.extraInfo.relatedVideos">Related Videos</span></dt>
          <dd>
            <span>{{ extraInfo.relatedVideos }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/extra-info', extraInfo.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
