<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (metadata) {
      <div>
        <h2 data-cy="metadataDetailsHeading"><span jhiTranslate="highwayacApp.metadata.detail.title">Metadata</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ metadata.id }}</span>
          </dd>
          <dt><span jhiTranslate="highwayacApp.metadata.audienceFeedback">Audience Feedback</span></dt>
          <dd>
            <span>{{ metadata.audienceFeedback }}</span>
          </dd>
          <dt><span jhiTranslate="highwayacApp.metadata.relatedVideos">Related Videos</span></dt>
          <dd>
            <span>{{ metadata.relatedVideos }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/metadata', metadata.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
