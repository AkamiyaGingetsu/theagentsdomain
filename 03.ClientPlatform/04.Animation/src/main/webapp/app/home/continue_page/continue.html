
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighwayVC - Prompt Selection</title>
</head>
<body>
    <div class="prompt-container">
        <h1>Chapter One: Interstellar Dreams</h1>
        <div class="option-section">
            <label>Audience</label>
            <div class="options">
                <button class="option-button selected">Sci-fi enthusiasts</button>
                <button class="option-button">Tech enthusiasts</button>
                <button class="option-button">General public</button>
            </div>
        </div>
        <div class="option-section">
            <label>Look and Feel</label>
            <div class="options">
                <button class="option-button selected">Epic</button>
                <button class="option-button">Inspiring</button>
                <button class="option-button">Professional</button>
            </div>
        </div>
        <div class="option-section">
            <label>Platform</label>
            <div class="options">
                <button class="option-button selected">Youtube</button>
                <button class="option-button">Facebook</button>
                <button class="option-button">LinkedIn</button>
            </div>
        </div>
        <div class="action-buttons">
            <button class="edit-button" (click)="EditPrompt()">Edit prompt</button>
            <button class="continue-button" (click)="continue()">Continue</button>
        </div>
    </div>
    <script src="promptSelectionScripts.js"></script>
</body>
</html>
