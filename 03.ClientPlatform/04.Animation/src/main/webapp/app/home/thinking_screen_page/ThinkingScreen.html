
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighwayVC - Status Screen</title>
</head>
<body>
    <div class="status-container" (click)="continue()">
        <div class="status-item">
            <span class="status-text">Analysis completed</span>
            <span class="status-icon checkmark">&#10004;</span>
        </div>
        <div class="status-item">
            <span class="status-text">Still thinking</span>
            <div class="status-icon loading-spinner"></div>
        </div>
        <!-- Include any additional text or statuses as required -->
    </div>
    <script src="statusScreenScripts.js"></script>
</body>
</html>
