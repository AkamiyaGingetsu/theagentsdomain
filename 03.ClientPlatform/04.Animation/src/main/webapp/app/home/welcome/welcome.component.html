

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HighwayVC</title>
</head>
<body>
<div class="background-image">
    <div class="container">
        <header>
            <img src="../../content/images/highwayVC/logo.webp" style="width: 5%; height: 5%; " >
            <span class="highlight">HighwayVC</span>
        </header>
        <main>
            <section class="welcome">
                <h1><span class="highlight">{{welcomeMessage}}</span></h1>
                <button class="social-button google" (click)="loginWithGoogle()">Join with Google</button>
                <button class="social-button apple" (click)="loginWithApple()">Join with Apple</button>
                <div class="or-separator">or</div>
                <input type="email" placeholder="Email" class="email-input">
                <button class="continue-button" (click)="login()">Continue with email</button>
                <div class="sign-up">
                    Don't have an account? <a href="javascript:void(0);" (click)="signup()">Sign up</a>
                </div>
                <footer>
                    HighwayVC and HighwayAI have separate accounts.
                    <div>ChatGPT Plus user? Try our new <a href="javascript:void(0);" (click)="loginWithGPTPlus()">Custom GPT</a></div>
                </footer>
            </section>
            <section class="promotion">
                <h2>Idea to Social Ad video</h2>
                <p>With HighwayVC, you can turn any content or idea into video, instantly ðŸš€</p>
                <div class="video-placeholder"><iframe [src]="videoUrl" width="400" height="280" frameborder="0" allowfullscreen></iframe>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
