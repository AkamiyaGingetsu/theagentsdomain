
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighwayVC - Usage</title>
</head>
<body>
    <div class="usage-container">
        <aside class="sidebar">
            <!-- Sidebar content -->
            <nav>
                <a href="#">Workspace settings</a>
                <a href="#">Subscription</a>
                <a href="#" class="active">Usage</a>
                <!-- Other links -->
            </nav>
        </aside>
        <main class="usage-content">
            <header>
                <h1>Usage</h1>
            </header>
            <section class="usage-section">
                <div class="usage-card">
                    <h2>Premium Generation</h2>
                    <p>All edits are free till 31st March 2024</p>
                    <div class="usage-meter">
                        <span>0:00 / 10min</span>
                        <div class="meter">
                            <span class="meter-used" style="width: 0%;"></span>
                        </div>
                    </div>
                </div>
                <div class="usage-card">
                    <h2>iStock</h2>
                    <p>Stock footage are licensed only when you export videos</p>
                    <div class="usage-meter">
                        <span>0 / 0</span>
                        <div class="meter">
                            <span class="meter-used" style="width: 0%;"></span>
                        </div>
                    </div>
                </div>
                <div class="usage-card">
                    <h2>Export</h2>
                    <div class="usage-meter">
                        <span>0 / 4</span>
                        <div class="meter">
                            <span class="meter-used" style="width: 0%;"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="usageScripts.js"></script>
</body>
</html>
