
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighwayVC - Workspaces</title>
</head>
<body>
    <div class="workspaces-container">
        <aside class="sidebar">
            <!-- Sidebar content -->
            <nav>
                <!-- Sidebar links -->
                <a href="#">Workspace settings</a>
                <!-- Other sidebar items -->
            </nav>
        </aside>
        <main class="workspaces-content">
            <header>
                <h1>Workspaces</h1>
                <button class="delete-account-button">Delete Account</button>
            </header>
            <table class="workspaces-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Status</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>gun's Workspace</td>
                        <td>You</td>
                        <td>Active</td>
                        <td><button class="delete-workspace-button">Delete</button></td>
                    </tr>
                    <!-- Additional workspace rows -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="workspacesScripts.js"></script>
</body>
</html>
